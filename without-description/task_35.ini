function fakeBin(x){
   var arr=[];
 for(var i=0;i<x.length;i++){
  if(Number(x[i]<5)){
  arr.push(0);
 }
else{
arr.push(1);
}

}
return arr.join("");
}

/*Метод join()создает и возвращает
 новую строку путем объединения всех элементов массива
(или объекта, подобного массиву ), разделенных запятыми
или заданной строкой-разделителем. Если в массиве только
один элемент, то этот элемент будет возвращен без использования 
 разделителя.*/


function fakeBin(x) {
    return x.split('').map(n => n < 5 ? 0 : 1).join('');
}
//второй вариант через map
